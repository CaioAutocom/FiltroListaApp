<div class="filter">
    <div class="form">
        <div class="form__name">
            <mat-form-field class="example-full-width">
                <mat-label>Nome</mat-label>
                <input matInput placeholder="Digite o nome a ser filtrado" value="" [(ngModel)]="filterOptions.name">
            </mat-form-field>
        </div>
        <div class="form__date-picker">
            <mat-form-field>
                <mat-label>Data de Cadastro</mat-label>
                <mat-date-range-input [rangePicker]="picker">
                    <input matStartDate placeholder="Data Inicial" [(ngModel)]="filterOptions.startDate" (ngModelChange)="dateSelected($event)">
                    <input matEndDate placeholder="Data Final" [(ngModel)]="filterOptions.endDate">
                </mat-date-range-input>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker #picker></mat-date-range-picker>
            </mat-form-field>
        </div>
        <div class="form__status">
            <mat-form-field>
                <mat-label>Status</mat-label>
                <mat-select>
                    @for (status of statusList; track status) {
                    <mat-option [value]="status.value">{{status.description}}</mat-option>
                    }
                </mat-select>
            </mat-form-field>
        </div>
        <div class="form__button">
            <button mat-raised-button color="primary" (click)="onButtonClick()">Filtrar</button>
        </div>
    </div>
</div>
